<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Annual Tech Conference 2025 - Card</title>
  <style>
    :root{
      --card-bg: #ffffff;
      --page-bg: #f3f6fb;
      --accent-green: #16a34a; /* pleasant green */
      --accent-green-dark: #13803d;
      --muted: #6b7280;
      --shadow: 0 6px 18px rgba(20, 23, 28, 0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background:var(--page-bg);
      display:grid;
      place-items:center;
      padding:2rem;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      background:var(--card-bg);
      border-radius:18px; /* rounded corners */
      width:100%;
      max-width:420px;
      padding:28px 24px;
      box-shadow:var(--shadow);
      border:1px solid rgba(15,23,42,0.04);
    }

    .title{
      margin:0 0 10px 0;
      font-size:20px;
      line-height:1.15;
      color:#0f172a;
      font-weight:700;
      letter-spacing:0.2px;
    }

    .meta{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.5;
    }

    .meta b{color:#0f172a; font-weight:600}

    .rsvp-wrap{display:flex; justify-content:flex-start}

    .rsvp-btn{
      appearance:none;
      border:0;
      background:var(--accent-green);
      color:#fff;
      padding:10px 18px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
      box-shadow: 0 6px 12px rgba(22,163,74,0.18);
    }

    .rsvp-btn:hover{ transform:translateY(-2px); background:var(--accent-green-dark); }
    .rsvp-btn:active{ transform:translateY(0); box-shadow:none }

    /* small screen tweaks */
    @media (max-width:420px){
      .card{padding:20px}
      .title{font-size:18px}
    }
  </style>
</head>
<body>
  <article class="card" role="region" aria-labelledby="conference-title">
    <h1 id="conference-title" class="title">Welcome to Annual Tech Conference 2025</h1>

    <p class="meta" aria-hidden="false">
      <span><strong>Date:</strong> October 12, 2025</span><br>
      <span><strong>Time:</strong> 09:30 AM â€” 05:00 PM</span><br>
      <span><strong>Location:</strong> Innovation Hall, City Convention Centre</span>
    </p>

    <div class="rsvp-wrap">
      <button class="rsvp-btn" type="button" aria-label="RSVP Now">RSVP Now</button>
    </div>
  </article>
</body>
</html>
